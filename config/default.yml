server:
  origin: http://localhost:3001
  port: 3000
  prefix: 'api'
  payload:
    limit: '50mb'

db:
  type: 'mysql'
  port: 3306
  database: 'sample_new_9'
  synchronize: false
  logging: false

aws:
  accessKeyId: 'sampleAccessKeyId'
  secretAccessKey: 'sampleSecretAccessKey'
  region: 'ap-southeast-2'

dynamodb:
  local: 'http://localhost:4566'
  schema:
    workflowVersions: 'workflow_versions'
    workflowSpecs: 'workflow_specs'

jwt:
  secret: 'TokenSecret'
  accessToken:
    expiresIn: '30min'
  refreshToken:
    expiresIn: '12h'
    maxAge: 43200000

cache:
  expiresIn: 300000

logLevel:
  - 'log'
  - 'debug'

files:
  dir: './uploads/'